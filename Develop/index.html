<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div id='9' class="col-2">9AM</div>
        <input type="text" name="hour-9" class="col-8 border hour"></input>
        <button class="col-2 border saveBtn">
          <i><span class="material-icons">save</span></i>
        </button>
      </div>
      <div class="row">
        <div id = '10' class="col-2">10AM</div>
        <input type="text" name="hour-10" class="col-8 border hour"></input>
        <button class="col-2 border saveBtn">
          <span class="material-icons">save</span>
        </button>
      </div>
      <div class="row">
        <div id='11' class="col-2 border">11AM</div>
        <input type="text" name="hour-11" class="col-8 border hour"></input>
        <button class="col-2 border saveBtn">
          <span class="material-icons">save</span>
        </button>
      </div>
      <div class="row">
        <div id='12' class="col-2 border">12PM</div>
        <input type="text" name="hour-12" class="col-8 border hour"></input>
        <button class="col-2 border saveBtn">
          <span class="material-icons">save</span>
        </button>
      </div>
      <div class="row">
        <div id='13' class="col-2 border">1PM</div>
        <input type="text" name="hour-13" class="col-8 border hour"></input>
        <button class="col-2 border saveBtn">
          <span class="material-icons">save</span>
        </button>
      </div>
      <div class="row">
        <div id='14' class="col-2 border">2PM</div>
        <input type="text" name="hour-14" class="col-8 border hour"></input>
        <button class="col-2 border saveBtn">
          <span class="material-icons">save</span>
        </button>
      </div>
      <div class="row">
        <div id='15' class="col-2 border">3PM</div>
        <input type="text" name="hour-15" class="col-8 border hour"></input>
        <button class="col-2 border saveBtn">
          <span class="material-icons">save</span>
        </button>
      </div>
      <div class="row">
        <div id='16' class="col-2 border">4PM</div>
        <input type="text" name="hour-16" class="col-8 border hour"></input>
        <button class="col-2 border saveBtn">
          <span class="material-icons">save</span>
        </button>
      </div>
      <div class="row">
        <div id='17' class="col-2 border">5PM</div>
        <input type="text" name="hour-17" class="col-8 border hour"></input>
        <button class="col-2 border saveBtn">
          <span class="material-icons">save</span>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
